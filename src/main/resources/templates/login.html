<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Taco Cloud</title>
	<th:block th:replace="~{fragments/general::headfiles}"></th:block>
</head>
<body>
	<header th:replace="~{fragments/general::header}"></header>
	<main>
		<h1>Login</h1>
		<span class="validationError" th:if="${errorMsg}" th:text="${errorMsg}">
			Unable to login. Check your username and password.
		</span>
		<p>New here? Click
			<a th:href="@{/register}">here</a> to register.</p>
		<form id="loginForm" method="POST" th:action="@{/login}">
			<label>Username:
				<input name="username" th:value="${username}" type="text"/><br/>
			</label>
			<label>Password:
				<input name="password" type="password"/>
			</label>
			<input type="submit" value="Login"/>
		</form>
	</main>
	<footer th:replace="~{fragments/general::footer}"></footer>
</body>
</html>
