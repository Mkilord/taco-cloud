<!DOCTYPE html>
<html
		lang="en"
		xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:replace="~{fragments/general.html :: headfiles}"></th:block>
	<title>Taco Cloud</title>
</head>

<body>
		<header th:replace="~{fragments/general.html::header}"></header>
		<main>
			<div th:if="${tacoOrder}== null">
				<h1 style="align-content: center">This page is old please go to menu</h1>
				<a th:href="@{/design}" th:method="GET">Create order</a>
			</div>
			<div th:if="${tacoOrder} != null">
				<form method="post" th:action="@{/orders}" th:object="${tacoOrder}">
					<h1>Order your taco creations!</h1>
					<h3>Your tacos in this order:</h3>

					<a id="another" th:href="@{/design}">Design another taco</a><br/>

					<ul>
						<li th:each="taco:${tacoOrder.tacos}">
							<span th:text="${taco.name}">taco name</span></li>
					</ul>
					<span class="validationError"
					      th:if="${#fields.hasErrors()}"
					>Please fix some problem with delivery fields.</span>
					<h3>Deliver my taco masterpieces to...</h3>
					<label>Name:
						<input th:field="*{deliveryName}" placeholder="Your name" type="text"/>
						<span class="validationError"
						      th:errors="*{deliveryName}"
						      th:if="${#fields.hasErrors('deliveryName')}"
						>Delivery name error</span>
					</label>
					<br/>
					<label>City:
						<input th:field="*{deliveryCity}" type="text" placeholder="Your City">
						<span class="validationError"
						      th:errors="*{deliveryCity}"
						      th:if="${#fields.hasErrors('deliveryCity')}">City name error</span>
					</label>
					<br/>
					<label>Street address:
						<input th:field="*{deliveryStreet}" type="text" placeholder="Your street">
						<span class="validationError"
						      th:errors="*{deliveryStreet}"
						      th:if="${#fields.hasErrors('deliveryStreet')}"
						>Delivery street error</span>
					</label>
					<br/>
					<label>State:
						<input th:field="*{deliveryState}" type="text" placeholder="Your State">
						<span class="validationError"
						      th:errors="*{deliveryState}"
						      th:if="${#fields.hasErrors('deliveryState')}"
						>Delivery state error</span>
					</label>
					<br/>
					<label>Zip code:
						<input th:field="*{deliveryZip}" type="text" placeholder="Your code">
						<span class="validationError"
						      th:errors="*{deliveryZip}"
						      th:if="${#fields.hasErrors('deliveryZip')}"
						>Delivery Zip error</span>
					</label>
					<br/>
					<h3>Here's how I'll pay...</h3>
					<label>Credit Card #:
						<input th:field="*{ccNumber}" type="text" placeholder="Card number"/>
						<span class="validationError"
						      th:errors="*{ccNumber}"
						      th:if="${#fields.hasErrors('ccNumber')}"
						>CC Num Error</span>
					</label>
					<br/>
					<label> Expiration:
						<input th:field="*{ccExpiration}" type="text" placeholder="Your card date">
						<span class="validationError"
						      th:errors="*{ccExpiration}"
						      th:if="${#fields.hasErrors('ccExpiration')}"
						>Expiration error</span>
					</label>
					<br/>
					<label>CVV:
						<input th:field="*{ccCVV}" type="text" placeholder="Your CVV curd number">
						<span class="validationError"
						      th:errors="*{ccCVV}"
						      th:if="${#fields.hasErrors('ccCVV')}"
						>CVV error</span>
					</label>
					<br/>
					<button type="submit">Submit Order</button>
				</form>
			</div>
		</main>
		<footer th:replace="~{fragments/general.html::footer}"></footer>
</body>
</html>
